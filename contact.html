                    <div class="col">

                <div class="row formChunk">
                    <div class="col-12 main">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Name</label>
                                <input type="name" class="form-control" id="exampleInputPassword1" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                    placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We won't sell your information unless we get a good price for it.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Rate my coding ability (1-5)</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>5</option>
                                    <option>5</option>
                                    <option>5</option>
                                    <option>5</option>
                                    <option>5</option>
                                    <option>5</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>6</option>
                                    <option>6</option>
                                    <option>6</option>
                                    <option>6</option>
                                    <option>Incredible</option>
                                </select>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">I am not a robot... unless you are and then thats pretty cool.</label>
                            </div>
                            <button type="send" class="btn btn-primary sendButton">Send</button>
                        </form>

                    </div>
                    <!--form column div-->
                </div>
                <!--form row-->
            </div>
            <!--contact container-->
        </div>
